<html>

<head>

    <title>Quiz</title>

</head>
<link rel="stylesheet" href="style.css">
<body>

    <div class="start">
        <h1>Hello this is my quiz</h1>
        <h2>Enter a name</h2>
        <input class="input-name" placeholder="Name" type="text">
        <br>
        <button class="start-btn">START</button>
    </div>

    <div class="quiz-quest">

        <div class="wrapper">

            <p class="timer">10</p>

            <p>Question <span class="quiz_counter">1</span></p>

            <h1>35 - 23</h1>

            <div class="answers btn">
                <button class="answer-btn">15</button>
                <button class="answer-btn">17</button>
                <button class="answer-btn">19</button>
                <button class="answer-btn">12</button>
                <button class="answer-btn">10</button>
            </div>
        </div>

    </div>

    <div class="end">
        <h1>You have: 3/5 correct answers</h1>
        <button class="restart-btn">Try again</button>
    </div>

</body>
<script src="script.js"></script>
</html>
